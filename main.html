				<img

			</div>
			<div class="container">
				<div class="carousel-images">
					<img class="carousel-image" src="./react.png" alt="" />
					<img class="carousel-image" src="./nextjs.png" alt="" />
					<img class="carousel-image" src="./zustand.png" alt="" />

					<img class="carousel-image" src="./tailwind.png" alt="" />
					<img class="carousel-image" src="./shadcn.png" alt="" />
					<button class="carousel-button prev" onclick="prevImage()">
						Previous
					</button>
					<button class="carousel-button next" onclick="nextImage()">
						Next
					</button>
				</div>
			</div>
		</nav>
		<main class="main">
			<div class="picture">
				<img src="./imgtagger.png" alt="" />

			</div>
			<div class="picture">
				<img src="./message.png" alt="" />

				<a href="https://i-kun-companion.vercel.app/">visit</a>
			</div>
			<div class="picture">
				<img src="./genius1.png" alt="" />
				<h1>Messager</h1>
				<p>An AI generator like ChatGPT</p>
			</div>
			<div class="picture">
				<img src="./netflix.png" alt="" />
				<h1>Netflex clone</h1>
				<p>An online media player</p>
			</div>
		</main>
		<script>
			let currentImageIndex = 0;

			function showImage(index) {
				const carouselImages = document.querySelector(".carousel-images");
				const imageWidth =
					document.querySelector(".carousel-image").offsetWidth;
				const transformValue = -index * imageWidth + "px";
				carouselImages.style.transform = "translateX(" + transformValue + ")";
			}

			function nextImage() {
				currentImageIndex =
					(currentImageIndex + 1) %
					document.querySelectorAll(".carousel-image").length;
				showImage(currentImageIndex);
			}

			function prevImage() {
				currentImageIndex =
					(currentImageIndex -
						1 +
						document.querySelectorAll(".carousel-image").length) %
					document.querySelectorAll(".carousel-image").length;
				showImage(currentImageIndex);
			}
		</script>
	</body>
</html>
